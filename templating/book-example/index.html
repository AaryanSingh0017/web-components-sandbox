<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="books.css" />

    <title>HTML TEMPLATING EXAMPLE</title>
  </head>
  <body>
    <!-- ************************************ -->
    <!-- ******       TEMPLATES        ****** -->
    <!-- ************************************ -->
    <template id="book-template">
      <li><span class="title"></span> &mdash; <span class="author"></span></li>
    </template>

    <template id="book-template-2">
      <li>
        <span class="author"></span>'s classic novel <span class="title"></span>
      </li>
    </template>

    <!-- ************************************ -->
    <!-- ******         LIST           ****** -->
    <!-- ************************************ -->
    <ul id="books"></ul>

    <!-- ************************************ -->
    <!-- ******   TEMPLATE SELECTOR    ****** -->
    <!-- ************************************ -->
    <fieldset id="templates">
      <legend>Choose template</legend>

      <label>
        <input type="radio" name="template" value="book-template" checked />
        Template One
      </label>
      <label>
        <input type="radio" name="template" value="book-template-2" /> Template
        Two
      </label>
    </fieldset>
    <script src="./books.js"></script>
  </body>
</html>
